    <style>
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 350% 50%, 350% 50%;
        }
      }
      .aurora-bg {
        position: relative;
        background-color: #f9fafb; /* Light mode fallback */
      }
      .dark .aurora-bg {
        background-color: #030712; /* Dark mode fallback */
      }
      .aurora-bg::before {
        content: '';
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background-image:
          radial-gradient(at 20% 70%, hsla(265, 80%, 60%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 10%, hsla(290, 85%, 70%, 0.25) 0px, transparent 50%),
          radial-gradient(at 60% 90%, hsla(245, 90%, 65%, 0.2) 0px, transparent 50%);
        animation: aurora 20s infinite alternate ease-in-out;
        mix-blend-mode: multiply;
      }
      .dark .aurora-bg::before {
        mix-blend-mode: screen;
      }
    </style>
